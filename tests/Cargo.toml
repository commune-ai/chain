[package]
name = "tests"
version = "1.0.0"
description = "Unit testing for the Chain runtime."
authors = ["Commune Community"]
homepage = "https://commune.com"
edition = "2021"
license = "Unlicense"
publish = false
repository = "https://github.com/commune-ai/chain"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]

[dev-dependencies]
rmp-serde = "1.1.1"
serde = { version = "1.0", features = ["derive"] }
parking_lot = "0.12.0"

sha2.workspace = true
rsa.workspace = true
bty = { workspace = true }
csv = "1.1"
hex = { workspace = true }


frame-support = { workspace = true, features = ["std"] }
frame-system = { workspace = true, features = ["std"] }
log = { workspace = true }
pallet-balances = { workspace = true }

pallet-governance = { path = "../pallets/governance", features = ["std"] }

pallet-governance-api = { path = "../pallets/governance/api" }
pallet-emission = { path = "../pallets/emission", features = [
    "std",
] }
pallet-emission-api = { path = "../pallets/emission/api" }
pallet-chain = { path = "../pallets/chain", features = ["std"] }

parity-scale-codec = { workspace = true, default-features = false, features = [
    "derive",
    "std",
] }
rand = { workspace = true }
scale-info = { workspace = true, default-features = false, features = [
    "derive",
    "std",
] }
sp-arithmetic = { workspace = true }
sp-core = { workspace = true }
sp-io = { workspace = true }
sp-runtime = { workspace = true }
sp-externalities = { workspace = true }
sp-keystore = { workspace = true }

sp-std = { workspace = true }
sp-tracing = { workspace = true }
substrate-fixed = { workspace = true }

[features]
